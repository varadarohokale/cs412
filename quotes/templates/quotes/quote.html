{% extends "quotes/base.html" %}

{% block content %}
<!-- Main heading for the quote-of-the-day page -->
<h1>Quote of the Day</h1>

<!-- Display the randomly selected quote -->
<p>{{ quote }}</p>

<!-- Display the image associated with the quote -->
<img src="{{ image }}" alt="Image related to the quote">
{% endblock %}
