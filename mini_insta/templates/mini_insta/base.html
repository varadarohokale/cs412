    Description: Base template for the mini_insta application.
    Provides the shared layout, header, bottom
    navigation, and content block for child templates.
-->

{% load static %}

<html>

<head>

    <title>mini_insta</title>

    <!-- Link the external stylesheet for consistent styling -->
    <link rel="stylesheet" href="{% static 'mini_insta.css' %}">
</head>

<body>

    <!-- Header section -->
    <header class="topbar">
        <div class="container topbar-inner">
            <!-- Application title links back to profiles -->
            <h1 class="brand">
                <a href="{% url 'show_all_profiles' %}">
                    miniInsta
                </a>
            </h1>
        </div>
    </header>

    <!-- Main content area -->
    <main class="container page">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bottom navigation bar -->
    <footer class="bottom-nav">
        <div class="bottom-nav-inner">

            <!-- Link to view all profiles -->
            <a class="bottom-nav-link" href="{% url 'show_all_profiles' %}">
                Show All Profiles
            </a>

            <!-- Only show Create Post when viewing a profile -->
            {% if profile %}
            <a class="bottom-nav-link primary" href="{% url 'create_post' profile.pk %}">
                Create Post
            </a>
            {% endif %}

        </div>
    </footer>

</body>

</html>
