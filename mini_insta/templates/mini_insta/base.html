<!--
    File: base.html
    Author: Varada Rohokale (vroho@bu.edu), 2/13/2026
    Description: Base template for the mini_insta application.
    Provides the standard HTML structure, links to CSS, and defines
    a header, footer, and content block for inherited templates.
-->

{% load static %}


<html>

<head>
    <title>mini_insta</title>
    <!-- Link the external stylesheet for consistent styling -->
    <link rel="stylesheet" href="{% static 'mini_insta.css' %}">
</head>

<body>

    <!-- Header section with navigation links -->
    <header class="topbar">
        <div class="container topbar-inner">
            <!-- Application title -->
            <h1 class="brand">
                miniInsta
            </h1>
        </div>
    </header>

    <!-- Main content area to be substituted by child templates -->
    <main class="container page">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer required for navigation and testing -->
    <footer class="footer">
        <a class="footer-link" href="{% url 'show_all_profiles' %}">
            Show All Profiles
        </a>
        {% if profile %}
        <nav>
            <ul>
                <li> <a href="{% url 'create_post' profile.pk %}">Create Post</a></li>
            </ul>
        </nav>
        {% endif %}
    </footer>

</body>

</html>
