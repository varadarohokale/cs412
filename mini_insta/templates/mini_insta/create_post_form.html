{% extends "mini_insta/base.html" %}

{% block content %}

<!-- Card container for create post form -->
<div class="post-form-card">

    <h2>Create Post</h2>

    <!-- Form submits POST data to create_post view -->
    <form method="POST" action="{% url 'create_post' profile.pk %}">

        {% csrf_token %}
        <!-- CSRF token required for secure POST submission -->

        <!-- Caption field -->
        <div class="form-group">
            <label>Caption</label>
            {{ form.caption }}
        </div>

        <!-- Image URL field -->
        <div class="form-group">
            <label for="id_image_url">Image URL</label>
            {{ form.image_url }}
        </div>

        <!-- Submit and Cancel buttons -->
        <div class="form-buttons">

            <button type="submit" class="btn-primary">
                Submit
            </button>

            <!-- Cancel returns to profile page -->
            <a href="{% url 'show_profile' profile.pk %}" class="btn-secondary">
                Cancel
            </a>

        </div>

    </form>
</div>

{% endblock %}
