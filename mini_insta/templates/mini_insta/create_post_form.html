{% extends "mini_insta/base.html" %}

{% block content %}
<div class="post-form-card">

    <h2>Create Post</h2>

    <form method="POST" action="{% url 'create_post' profile.pk %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Caption</label>
            {{ form.caption }}
        </div>

        <div class="form-group">
            <label>Image URL</label>
            {{ form.image_url }}
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn-primary">Submit</button>
            <a href="{% url 'show_profile' profile.pk %}" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
{% endblock %}
